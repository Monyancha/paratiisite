# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.9.1
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - run: npm install
      # - run: npm install web3@1.0.0-beta.28 --save
      - deploy:
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              sh ./deploy.sh production
            fi
            if [ "${CIRCLE_BRANCH}" == "deployment" then
              gulp deploy
              rsync -avzh paratiisite ec2-user@www.paratii.video:/home/ec2-user/
              ssh -o StrictHostKeyChecking=no ec2-user@www.paratii.video << EOF
                  bash update.sh
              EOF
            fi
